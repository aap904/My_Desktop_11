<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Avi's Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
               <h3>Glasses</h3>
           </div>
           <div class="widget">
               <h3>To be graded</h3>
           </div>
           <div class="widget">
               <h3>Office Hours</h3>
           </div>
           <div>
            <textarea id = "note-area" name = "message" rows = "20" cols = "40">
            </textarea>
           </div>
           <p>
            <button class = "saveNoteBtn">
                <p>Save</p>
            </button>   
           </p>




        </div>
    </div>
</body>

<script>
try {
    var loadNotes = localStorage.getItem("notes");
}
catch(err) {
    var loadNotes = "Enter your notes here and click 'Save'";
}
$("#_____3_____").val(loadNotes);



var sp = "/";
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth() + 1;
var yyyy = today.getFullYear();
if(dd<10) 
    dd = '0' + dd;
if(mm<10)
     mm = dd = '0' + mm;

$("#date").html(mm + sp + dd + sp + yyyy);



$("#_____1_____").click(function(){
    var currentNotes = $("#_____2_____").val();
    localStorage.setItem("notes", currentNotes);
});

</script>
</html>
